<!DOCTYPE html>

<div id="container" style="background-color:black;"></div>
<script type="text/javascript" src="./all_data.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

<script type="module">

import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

// this line is used to sort data and visually place naps & insomnia in front of the others 
data = _.each(data, d => d.dt = getDateWithOffset(new Date(d.dt)));
data = _.sortBy(data, d => d.dt)
data = data.slice(0, 12 * 24 * 30)
//data =_.filter(data, d => ['work', 'night', 'misc'].includes(d.type)).concat(_.filter(data, d => ['naps', 'insomnias'].includes(d.type)));
console.dir(data)

let events = ['work', 'night', 'misc', 'naps', 'insomnias']
var t =  d3.scaleLinear().domain( [0,1]).range(['yellow', 'green']);

// Declare the chart dimensions and margins.
const width = window.innerWidth * 0.95;
const height = window.innerHeight * .95;
const innerRadius = 10;

let mindt = new Date(_.minBy(data, 'dt').dt);
let maxdt = new Date(_.maxBy(data, 'dt').dt);

var set = { 'work'      : { color : 'lightblue',  opacity : 0.3 },
            'night'     : { color : d3.scaleLinear().domain( [0,1]).range(['#FFFFEE', 'yellow']), opacity : 1 },
            'insomnias' : { color : 'lightblue',     opacity : 0.3 },
            'misc'      : { color : 'lightblue',  opacity : 0.3 },
            'naps'      : { color : 'lightblue',     opacity : 0.3 }};


let date_range = d3.scaleTime()
    .domain([mindt.getTime(), maxdt.getTime()])
    .range([innerRadius, height / 2 * 0.9]);


let time_range = d3.scaleLinear()
    .domain([0, 24 * 60 - 1])
    .range([0, 2 * Math.PI]);

let r_date_range = d3.scaleTime()
    .domain([mindt, maxdt])
    .range([1, 25]);

let getDate = function(dt)
{
    dt = new Date(dt);
    return new Date(dt.getFullYear(), dt.getMonth(), dt.getDate()).getTime();
}

let getTime = function(dt)
{
    dt = new Date(dt);
    return dt.getHours() * 60 + dt.getMinutes();
}


function getDateWithOffset(d)
{
    return new Date(new Date(d).getTime() + new Date(d).getTimezoneOffset() * 60000)
}

// Create the SVG container.
const svg = d3.create("svg")
    .attr("width", width)
    .attr("height", height);

let g = svg.append("g")
    .attr("transform", `translate(${width/2}, ${height/2} )`);


g.selectAll('line').data(data).enter().append('line')
        .attr('x1', function(d) { return Math.cos(time_range(getTime(d.dt)) - Math.PI / 2) * date_range((d.dt)) })
        .attr('y1', function(d) { return Math.sin(time_range(getTime(d.dt)) - Math.PI / 2) * date_range((d.dt)) })
        .attr('x2', function(d) { return Math.cos(time_range(getTime(d.dt)) - Math.PI / 2) * date_range((d.dt)) + Math.cos(time_range(getTime(d.dt)) + Math.PI / 4 ) * (- r_date_range(d.dt))  })
        .attr('y2', function(d) { return Math.sin(time_range(getTime(d.dt)) - Math.PI / 2) * date_range((d.dt)) + Math.sin(time_range(getTime(d.dt)) + Math.PI / 4 ) * (- r_date_range(d.dt))  })
        .attr('stroke', d =>  d.type === 'night' ? set[d.type].color(Math.random()) : set[d.type].color )
        .attr('opacity', d => set[d.type].opacity)



// Append the SVG element.
container.append(svg.node());

</script>
